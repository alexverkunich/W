<body>
  

  <section class="clear"></section>

      <section id="contact" class="contacts">
        
        <div id="googleMap" style="width:100%;height:100px;"></div>


      </section>
     
      <script>
        var myCenter=new google.maps.LatLng(60.47479573,30.53420305);
        function initialize() {
            var mapProp = {
                center:myCenter,
                zoom:13,
                mapTypeId:google.maps.MapTypeId.ROADMAP
            };
            var map=new google.maps.Map(document.getElementById("googleMap"), mapProp);
          var marker=new google.maps.Marker({
              position:myCenter,
              icon:'content/images/contact.png',
              //animation:google.maps.Animation.BOUNCE
            });
          marker.setMap(map);
          var contentString='<div id="content_string">'+'<h6>'+'WAPIK'+'</h6>'+'</div>';
          var infowindow = new google.maps.InfoWindow({
              content:contentString
            });
          infowindow.open(map,marker);
        }
        google.maps.event.addDomListener(window, 'load', initialize);
      </script>
      
      
      </section>
</body>
